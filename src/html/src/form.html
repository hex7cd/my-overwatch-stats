<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Overwatch Statistics</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

    <header class="tm-header">
        <div class="tm-container">
        <img src="../../../img/logo.svg" height="100" alt="logo" class="tm-logo" class="tm-logo">
        <!--Actionbuttons-->
        <div class="actions-button-wrapper"> 
            <button onclick="location.href='index.html'" id="btn-submit">Submit</button>
        </div>
    </div>
    </header>



   <!--

        <div class="button-wrapper">

            <button>Add New Match</button>

    <div class="tm-container clearfix">

            

        <!--Div holding the form-->
        <div class="tm-body-element">

            <h1>General Match Statistics</h1>
            
            <form method="post">

                <!-- this div is floating on the left side -->
                <div class="tm-content-generall-match-stats">
                  <!--Input for SR-->
                  <div class="form-paragraph">
                      New SR-Rating <br>
                      <input type="number" name="sr-rating" id="sr-rating">
                  </div>           

                  <!--Input for Win/Loss-->
                  <p class="form-paragraph">
                      <input type="radio" name="win_loss" value="won"> Victory <br>
                      <input type="radio" name="win_loss" value="loss"> Defeat
                  </p>

                  <!--Input for Matchtime-->
                  <div class="form-paragraph">
                        Match Duration <br>
                      <input type="time" name="match-duration" id="match-duration"> 
                      <br>
                      <br>
                      Date of Match <br>
                      <input type="date" name="match-date" id="match-date"> &ensp; 
                      <br> <br>
                      Time of Match <br>
                      <input type="time" name="match-time" id="match-time" step="1">
                      <br>
                  </div>

                  <!--Input for the score of team blue and team red-->
                  <div class="form-paragraph">
                          Score of Team Blue
                          <br>
                          <input type="number" name="score-blue" id="score-blue"> 
                          <br> <br>
                          Score of Team Red
                          <br>
                          <input type="number" name="score-red" id="score-red">
                  </div>
                </div>

                <!-- left floating div end-->


                <div class="form-paragraph">
                    Eliminations <br>
                    <input type="number" id="eliminations"> 
                </div>

                <div class="form-paragraph">
                    Objective Kills <br>
                    <input type="number" id="objective-kills">
                </div>

                <div class="form-paragraph">
                    Objective Time <br>
                    <input type="time" id="objective-time">
                </div>

                <div class ="form-paragraph">
                    Hero Damage Done <br>
                    <input type="number" id="hero-damage-done">
                </div>

                <div class ="form-paragraph">
                    Healing Done <br>
                    <input type="number" id="healing-done">
                </div>

                <div class="form-paragraph">
                    Deaths <br>
                    <input type="number" id="deaths">
                </div>

                <!-- General statistics end -->


                <!-- Separate the general statistics from the hero specific ones-->
                <div class="separator"></div>

                <!-- Hero specific statistics-->
                <h1>Hero Specific Statistics</h1>

                <select name="heroes">
                    <option value="ana">Ana</option>
                    <option value="bastion">Bastion</option>
                    <option value="brigitte">Brigitte</option>
                    <option value="d_va">D.VA</option>
                    <option value="doomfist">Doomfist</option>
                    <option value="genji">Genji</option>
                    <option value="hanzo">Hanzo</option>
                    <option value="junkrat">Junkrat</option>
                    <option value="lucio">Lúcio</option>
                    <option value="mccree">McCree</option>
                    <option value="mei">Mei</option>
                    <option value="mercy">Mercy</option>
                    <option value="moira">Moira</option>
                    <option value="orisa">Orisa</option>
                    <option value="pharah">Pharah</option>
                    <option value="reaper">Reaper</option>
                    <option value="reinhardt">Reinhardt</option>
                    <option value="roadhog">Roadhog</option>
                    <option value="soldier">Soldier: 76</option>
                    <option value="sombra">Sombra</option>
                    <option value="symetra">Symetra</option>
                    <option value="torbjörn">Torbjörn</option>
                    <optoin value="tracer">Tracer</option>
                    <option value="widowmaker">Widowmaker</option>
                    <option value="winston">Winston</option>
                    <option value="zarya">Zarya</option>
                    <option value="zenyatta">Zenyatta</option>
                </select>
                  

                <!-- add a new hero-->
                <div class="actions-button-wrapper">
                    <button id="add-another-hero">Add Another Hero</button>
                </div>

            </form>
            
        </div>



    </div>
        
    

    

    <footer class="tm-footer">
        &copy; Copyright Jonathan R. Herrmann 2018

</body>
</html>
