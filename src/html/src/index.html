<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Overwatch Statistics</title>

    <!-- Include the main.css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <!-- Include the input-element.css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/input-element.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <!-- Import Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- include script for showing different tabs -->
    <script src="../../javascript/overview.js"></script>

    
</head>

<body ng-app="overwatch-stats-app" ng-controller="content-controller">

    <div class="spacer"></div>

    <header>
        <div class="content-container navbar-container">
            <ul>
                <li> <a class="active" ng-click="showOverviewContainer()" href="#" id="overview">Overview</a></li>
                <li> <a class="" ng-click="showSettingsContainer()" href="#" id="settings">Settings</a></li>
                <li> <a class="" onclick="transitionToSeason()" href="#" id="season">+ Season</a></li>
                <li> <a class="" onclick="transitionToMatch()" href="#" id="match">+ Match</a></li>
            </ul>
        </div>
    </header>

    <!-- Content -->
    <div class="content-container">

        <!-- Content Overview -->
        <div id="container-overview" ng-show="showOverview">
            <div class="body-element" id="sr-rating">
                <h1>SR-Rating</h1>

            </div>
        </div>



        <!-- Content Settings -->
        <div id="container-settings" ng-show="showSettings">

                <div class="body-element">

                    <!-- Custom checkbox / checkbox for maximize on start up-->
                    <label class="checkbox-container">
                        Maximize on Start-Up
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    
                    <div class="separator"></div>
                    
                    <!-- Custom checkbox / checkbox for maximize on start up-->
                    <label class="checkbox-container">
                        Nightmode
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    
                </div>  

        </div>


    </div>

    

</body>

</html>
