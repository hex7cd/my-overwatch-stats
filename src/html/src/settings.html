<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Overwatch Statistics</title>

    <!-- Include the main.css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <!-- Include the button.css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/button.css" />
    <!-- Include the input-element.css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/input-element.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="tm-header">
        <div class="content-container">
            <img src="../../../img/logo.svg" height="100" alt="logo" class="tm-logo float-left">
            <!--Actionbuttons-->
            <div class="action-button-wrapper float-right"> 
                <button class="blue-button" id="btn-save">Save</button>
                <button onclick="location.href='index.html'" class="blue-button" id="btn-back">Back</button>
            </div>
        </div>
    </header>
    <!-- ~~ Header ~~ -->


    <!-- Content -->
    <div class="content-container clearfix">

        <!-- Div holding the overall sr rating -->
        <div class="tm-body-element">
            <h1>Settings</h1>
            <div class="setting-element">

                <!-- Custom checkbox / checkbox for maximize on start up-->
                <label class="checkbox-container">
                    Maximize on Start-Up
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

            </div>

            <div class="separator"></div>

            <div class="setting-element">
                Next setting
            </div>
            
        </div>

    </div>
    <!-- ~~ Content ~~ -->
        
    

    
    <!-- Footer -->
    <footer class="tm-footer">
        &copy; Copyright Jonathan R. Herrmann 2018
    </footer>
    <!-- ~~ Footer ~~ -->

    
</body>
</html>
